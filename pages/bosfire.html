<script>
 $(document).ready(function() 
 {
 	var firstphoto = 0;
	var Width = 400;
	var photos = $('.photo');
	var number = photos.length;
	var timeinterval;
	var time = 3000;
	timeinterval = setInterval(photochange, time);
	photos.wrapAll('<div id="frameHbosfireer"></div>')
	photos.css({ 'float' : 'left' });
	$('#frameHbosfireer').css('width', Width * number);
	function photochange()
	{
		if(firstphoto == number - 1) 
		{
	  		firstphoto= 0;
	  	} 
	  	else
	  	{
	  		firstphoto++;
	  	}
	  	photomove();
	}
	function photomove() 
	{
		$('#frameHbosfireer')
		.animate({'marginLeft' : Width*(-firstphoto)});
	}

});
 </script>
